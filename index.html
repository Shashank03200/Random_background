<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexCode BackGround</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        Random Background Generator
    </div>
    <div class="mainDiv">
        <div class="sliderDiv">
            <label for="angles">0<sup>&deg;</sup></label><input type="range" name="angleSlider" id="angles" min=0
                max=180 step="2"><label for="angles">180<sup>&deg;</sup></label>
        </div>
        <div class="angleSection">
            <label class="angleLabel">Angle: 90<sup>&deg;</sup></label>
        </div>

        <div class="css-props">
            CSS: 
            <div class="css-code">
                background: linear-gradient(45deg, #0000FF, #FF0000);
            </div>
        </div>

        <button>Generate</button>
    </div>
    <script src="code.js">

    </script>
</body>

</html>
